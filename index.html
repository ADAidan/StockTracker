<!doctype html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/54171c7770.js" crossorigin="anonymous"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js" type="text/javascript"></script>
	<script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-stock.min.js" type="text/javascript"></script>
  </head>
  <body class="h-100">
    <div id="search-bar-view" class="h-100 text-center">
        <div class="d-flex justify-content-center align-items-center h-100">
            <form id="search-form" class="w-100 text-center">
                <input class="search-bar rounded-start-pill form-control" 
                type="text" id="ticker-symbol" 
                placeholder="Enter Ticker Symbol"><button 
                class="search-button rounded-end-pill btn btn-primary" 
                type="submit">Quote</button>
            </form>
            <ul id="suggestions"></ul>
        </div>
    </div>
    <div id="stock-chart-view" class="stock-chart-container rounded shadow mx-auto">
        <div id="stock-chart"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
